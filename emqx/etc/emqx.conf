## EMQX Configuration File
## Documentation: https://www.emqx.io/docs/en/v5.3/configuration/configuration.html

## Node configuration (Required fields)
node {
  name = "emqx@127.0.0.1"
  cookie = "emqxsecretcookie123"
  data_dir = "/opt/emqx/data"
  db_backend = mnesia
  dist_net_ticktime = 60
}

## Cluster configuration
cluster {
  proto_dist = inet_tcp
  discovery_strategy = manual
}

## RPC configuration
rpc {
  port_discovery = manual
}

## Allow anonymous connections
allow_anonymous = false

## Authentication configuration
authentication = [
  {
    mechanism = password_based
    backend = http
    method = post
    url = "http://host.docker.internal:8000/api/v1/mqtt/auth"
    headers = {
      "content-type" = "application/json"
    }
    body = {
      username = "${username}"
      password = "${password}"
      clientid = "${clientid}"
      peerhost = "${peerhost}"
    }
    request_timeout = "5s"
  }
]

## Authorization configuration
authorization = {
  sources = [
    {
      type = http
      method = post
      url = "http://host.docker.internal:8000/api/v1/mqtt/acl"
      headers = {
        "content-type" = "application/json"
      }
      body = {
        username = "${username}"
        clientid = "${clientid}"
        peerhost = "${peerhost}" 
        topic = "${topic}"
        mountpoint = "${mountpoint}"
        action = "${action}"
        qos = "${qos}"
        protocol = "${protocol}"
      }
      request_timeout = "5s"
    }
  ]
  cache = {
    enable = false
  }
  no_match = deny
  deny_action = disconnect
}

## Logging configuration (Fixed structure)
log {
  console_handler {
    enable = true
    level = info
    formatter = text
  }
  file_handlers {
    default {
      enable = true
      level = debug
      file = "/opt/emqx/log/emqx.log"
      rotation_size = "50MB"
      rotation_count = 10
      formatter = text
    }
  }
}

## MQTT listeners
listeners.tcp.default = {
  bind = "0.0.0.0:1883"
  max_connections = 1024000
}

listeners.ssl.default = {
  bind = "0.0.0.0:8883"
  max_connections = 512000
}

listeners.ws.default = {
  bind = "0.0.0.0:8083"
  max_connections = 1024000
}

listeners.wss.default = {
  bind = "0.0.0.0:8084"
  max_connections = 512000
}

## Dashboard
dashboard = {
  listeners.http = {
    bind = "0.0.0.0:18083"
  }
  default_username = "admin"
  default_password = "public"
}